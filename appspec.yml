version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/wineflix
hooks:
  AfterInstall:
    - location: scripts/npm-install.sh
      runas: root
      timeout: 300
  ApplicationStart:
    - location: /var/www/html/wineflix/scripts/npm-start.sh > /dev/null 2>&1 &
      runas: root
      timeout: 600